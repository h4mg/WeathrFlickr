<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Picture</title>
  <link rel="stylesheet" href="Styles/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
<body>
	<div class="weatherImg">
  <div class="weather_widget clearfix">
    <form action="" class="search_form">
      <span class="icon"><i class="fa fa-search"></i></span>
      <input type="search" id="search_input" placeholder="Search City...">
    </form>
    <h1 class="temp"> <span class="temp_c">##</span>&#176;C</h1>
    <div class="weather_string">{ Weather Text }</div>

    <div class="city">
      <div class="iso"></div>
      <h2 class="city_name">{ City Name }</h2>
    </div>

    <p class="date_time">{ Date and Time }</p>
    </div>
  	</div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="Scripts/app.js"></script>
</body>
</html>
